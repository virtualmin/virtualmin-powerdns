<header> پاور ڈی این ایس ڈومین کو فعال کریں؟ </header> جب اس خصوصیت کا انتخاب کیا جاتا ہے تو ، پاور ڈی این ایس ٹیمپلیٹ میں ماسٹر ایڈمنسٹریٹر کے ذریعہ منتخب کردہ ریکارڈوں کا استعمال کرتے ہوئے ، ڈومین کے لئے ایک اندراج کو پاور ڈی این ایس ڈیٹا بیس میں شامل کیا جائے گا۔ <p style=";text-align:right;direction:rtl"><footer>
